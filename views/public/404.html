<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>redirecting.. - 豚豚记事本</title>
    <script>
      // 保存当前URL到sessionStorage
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // 重定向到主页，但保留原始URL信息
      location.href = '/';
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
